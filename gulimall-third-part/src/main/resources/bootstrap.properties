spring.application.name=gulimall-third-part

# 注册中心的地址
spring.cloud.nacos.discovery.serverAddr=127.0.0.1:8848
#spring.cloud.nacos.discovery.namespace=78feb51c-b7d7-4a6d-ba72-c6e36c314b84

server.port=12000

# 配置中心的地址
spring.cloud.nacos.config.serverAddr=127.0.0.1:8848

# gateway 名称空间
#spring.cloud.nacos.config.namespace=78feb51c-b7d7-4a6d-ba72-c6e36c314b84

spring.cloud.nacos.config.ext-config[0].data-id=gulimall-third-part.yml
spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=oss.yml
spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=gulimall-third-part.properties
spring.cloud.nacos.config.ext-config[2].group=dev
spring.cloud.nacos.config.ext-config[2].refresh=true



